<!DOCTYPE html>
<html>
<head>
    <title>Lottie Player Update</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</head>

<body>
    Animation 1 <input type="text" id="animation_1"><br>
    Animation 2 <input type="text" id="animation_2"><br>
    Animation 3 <input type="text" id="animation_3"><br>
    Animation 4 <input type="text" id="animation_4"><br>
    Animation 5 <input type="text" id="animation_5"><br>
    Animation 6 <input type="text" id="animation_6"><br>

    <button id="submit">Test</button>
    

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const animation1Src = document.getElementById('animation_1').value;
            const animation2Src = document.getElementById('animation_2').value;
            const animation3Src = document.getElementById('animation_3').value;
            const animation4Src = document.getElementById('animation_4').value;
            const animation5Src = document.getElementById('animation_5').value;
            const animation6Src = document.getElementById('animation_6').value;

            // Delete old players
            deleteLottiePlayer('player1');
            deleteLottiePlayer('player1_2');
            deleteLottiePlayer('player1_3');
            deleteLottiePlayer('player2');
            deleteLottiePlayer('player2_2');
            deleteLottiePlayer('player2_3');
            deleteLottiePlayer('player3');
            deleteLottiePlayer('player3_2');
            deleteLottiePlayer('player3_3');
            deleteLottiePlayer('player4');
            deleteLottiePlayer('player4_2');
            deleteLottiePlayer('player4_3');
            deleteLottiePlayer('player5');
            deleteLottiePlayer('player5_2');
            deleteLottiePlayer('player5_3');
            deleteLottiePlayer('player6');
            deleteLottiePlayer('player6_2');
            deleteLottiePlayer('player6_3');
            
            // Create new players
            createLottiePlayer('player1', animation1Src);
            createLottiePlayer('player1_2', animation1Src);
            createLottiePlayer('player1_3', animation1Src);
            createLottiePlayer('player2', animation2Src);
            createLottiePlayer('player2_2', animation2Src);
            createLottiePlayer('player2_3', animation2Src);
            createLottiePlayer('player3', animation3Src);
            createLottiePlayer('player3_2', animation3Src);
            createLottiePlayer('player3_3', animation3Src);
            createLottiePlayer('player4', animation3Src);
            createLottiePlayer('player4_2', animation3Src);
            createLottiePlayer('player4_3', animation3Src);
            createLottiePlayer('player5', animation3Src);
            createLottiePlayer('player5_2', animation3Src);
            createLottiePlayer('player5_3', animation3Src);
            createLottiePlayer('player6', animation3Src);
            createLottiePlayer('player6_2', animation3Src);
            createLottiePlayer('player6_3', animation3Src);
        });

        function createLottiePlayer(playerId, src) {
            const player = document.createElement('dotlottie-player');
            player.id = playerId;
            player.setAttribute('src', src); // Set the src attribute
            player.setAttribute('background', 'transparent');
            player.setAttribute('speed', '1');
            player.style.width = "580px";
            player.style.height = "560px";
            player.setAttribute('direction', '1');
            player.setAttribute('mode', 'normal');
            player.setAttribute('loop', 'true');
            player.setAttribute('autoplay', 'true');
            player.setAttribute('controls', 'true');

            document.body.appendChild(player);
        }

        function deleteLottiePlayer(playerId) {
            const player = document.getElementById(playerId);
            if (player) {
                player.remove();
            }
        }
    </script>
</body>
</html>
